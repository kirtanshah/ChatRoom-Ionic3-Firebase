<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="chatMessage">
	<div  *ngFor='let mess of messages' [class]="mess.specialMessage?'messages special':'messages'">
		<div [class]="mess.username===username?'innerMessage messageRight':'innerMessage messageLeft'">	
	<div class="username">{{mess.username}}</div>
	<div class='message'>{{mess.message}}</div>
</div>
</div>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
   <div class="elem"> <ion-input type="text" [(ngModel)]='message'></ion-input>
    </div>
    <div class="elem"><button ion-button icon-only (click)='SendMessage()'>  <ion-icon name="send"></ion-icon>
</button></div>
</div>
  </ion-toolbar>
</ion-footer>
